<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascade CSS - Lesson</title>
    <style>
      h1 {
        color: red;
      }

      /* Rules overwritte the rules before  
        order is very important in the cascade style */
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Foo</h1>
  </body>
</html>
